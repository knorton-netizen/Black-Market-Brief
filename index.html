<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Black Market Brief</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#1b4cff;
  --red:#d61f2c;
  --thin:#e9e9e9;
}

body{
  margin:0;
  padding:14px 12px;
  font-family:Arial, Helvetica, sans-serif;
  max-width:1100px;
  margin-inline:auto;
}

h1{
  text-align:center;
  font-size:42px;
  font-weight:900;
  letter-spacing:3px;
  font-style:italic;
  transform:skew(-8deg);
  margin:8px 0;
  text-shadow:2px 2px 0 var(--blue),4px 4px 0 var(--red);
}

.subhead{
  text-align:center;
  font-size:13px;
  font-weight:800;
  text-transform:uppercase;
  margin-bottom:14px;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:16px;
}

.pill{
  border:1px solid var(--thin);
  padding:6px 10px;
  border-radius:999px;
  font-weight:800;
  background:#fafafa;
}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns: 1fr 340px;
  gap:24px;
  align-items:start;
}

@media(max-width:850px){
  .layout{grid-template-columns:1fr;}
}

/* ===== SCOREBOARD ===== */
.scoreboard{
  border:1px solid var(--thin);
  padding:14px;
  background:#fafafa;
}

.scoreboard h3{
  margin:0 0 12px;
  font-size:13px;
  font-weight:900;
  text-transform:uppercase;
}

.metric{
  margin-bottom:14px;
}

.digits{
  display:flex;
  gap:3px;
  align-items:center;
  flex-wrap:nowrap;
}

.digit,
.sep{
  height:40px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#fff;
  font-weight:900;
  border-radius:3px;
}

.digit{
  width:26px;
  font-size:18px;
}

.sep{
  width:14px;
  font-size:16px;
}

.label{
  margin-top:4px;
  font-size:11px;
  font-weight:800;
  text-transform:uppercase;
  color:#333;
}

/* ===== HEADLINES ===== */
ul{list-style:none;padding:0;margin:0;}

.state-header{
  margin:20px 0 6px;
  font-size:13px;
  font-weight:900;
  text-transform:uppercase;
}

.headline-item{
  margin-bottom:12px;
  padding-left:14px;
  position:relative;
  font-size:17px;
  font-weight:900;
}

.headline-item::before{
  content:"–";
  position:absolute;
  left:0;
  color:#999;
}

a{color:#000;text-decoration:underline;}

.footer{
  text-align:center;
  margin-top:26px;
  font-size:13px;
  color:#444;
}
</style>
</head>

<body>

<h1>BLACK MARKET BRIEF</h1>
<div class="subhead">Disrupting the Illegal Chinese Vape Supply Chain • Protecting Communities</div>

<div class="meta">
  <div class="pill">Live Desk</div>
  <div id="last-updated">Updated: —</div>
</div>

<div class="layout">

  <div>
    <ul id="headline-list">
      <li>Loading headlines…</li>
    </ul>
  </div>

  <div class="scoreboard" id="scoreboard">
    <h3 id="sb-title">Reported Seizures Since Jan 2025:</h3>
  </div>

</div>

<div class="footer">Built to track contraband enforcement actions.</div>

<script>
const HEADLINES_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1559123090&single=true&output=tsv";

const STATS_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1186883001&single=true&output=tsv";

const LABELS=[
"in product value",
"illegal vapes",
"pounds of black market drugs and synthetics",
"pounds of high-risk grey zone drugs",
"grams of psychedelics",
"firearms",
"in cash",
"arrests"
];

function splitTSV(l){return l.split("\t").map(v=>v.trim());}

function buildDigits(container,str){
  container.innerHTML="";
  [...str].forEach(ch=>{
    const el=document.createElement("div");
    el.className=/[0-9]/.test(ch)?"digit":"sep";
    el.textContent=ch;
    container.appendChild(el);
  });
}

function animateUp(container,finalStr){
  const digits=[...finalStr].filter(c=>/\d/.test(c));
  let i=0;
  const interval=setInterval(()=>{
    if(i>=digits.length){clearInterval(interval);return;}
    let count=0;
    const boxes=[...container.children].filter(c=>c.className==="digit");
    const target=parseInt(digits[i]);
    const step=setInterval(()=>{
      boxes[i].textContent=count;
      if(count===target){clearInterval(step);i++;}
      count++;
    },40);
  },60);
}

fetch(STATS_URL).then(r=>r.text()).then(t=>{
  const row=splitTSV(t.split(/\r?\n/)[0]);
  document.getElementById("sb-title").textContent=row[0];
  const vals=[row[5],row[6],row[7],row[8],row[9],row[10],row[11],row[12]];
  const board=document.getElementById("scoreboard");

  vals.forEach((v,i)=>{
    const num=parseFloat(v.replace(/[^0-9.]/g,""));
    const isDollar=i===0||i===6;
    const str=(isDollar?"$":"")+num.toLocaleString("en-US")+(v.includes("+")?"+":"");

    const m=document.createElement("div");
    m.className="metric";
    const d=document.createElement("div");
    d.className="digits";
    buildDigits(d,str);
    animateUp(d,str);

    const l=document.createElement("div");
    l.className="label";
    l.textContent=LABELS[i];

    m.appendChild(d);
    m.appendChild(l);
    board.appendChild(m);
  });
});

fetch(HEADLINES_URL).then(r=>r.text()).then(t=>{
  const lines=t.trim().split(/\r?\n/);
  const h=splitTSV(lines[0]).map(x=>x.toLowerCase());
  const ti=h.indexOf("article title");
  const li=h.indexOf("link");
  const si=h.indexOf("state");

  const entries=lines.slice(1).map(r=>{
    const c=splitTSV(r);
    return{t:c[ti],u:c[li],s:c[si]||"Unknown"};
  }).filter(e=>e.t&&e.u);

  entries.sort((a,b)=>{
    if(a.s==="National")return-1;
    if(b.s==="National")return 1;
    return a.s.localeCompare(b.s)||a.t.localeCompare(b.t);
  });

  const list=document.getElementById("headline-list");
  list.innerHTML="";
  let cur=null;
  entries.forEach(e=>{
    if(e.s!==cur){
      cur=e.s;
      const h=document.createElement("li");
      h.className="state-header";
      h.textContent=cur;
      list.appendChild(h);
    }
    const li=document.createElement("li");
    li.className="headline-item";
    const a=document.createElement("a");
    a.href=e.u;a.target="_blank";a.textContent=e.t;
    li.appendChild(a);list.appendChild(li);
  });

  document.getElementById("last-updated").textContent=
    "Updated: "+new Date().toLocaleString();
});
</script>

</body>
</html>
