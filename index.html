<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Black Market Brief</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#1b4cff;
  --red:#d61f2c;
  --thin:#e6e6e6;
}

body{
  margin:0;
  padding:14px 12px;
  font-family:Arial, Helvetica, sans-serif;
  max-width:1200px;
  margin-inline:auto;
}

h1{
  text-align:center;
  font-size:42px;
  font-weight:900;
  letter-spacing:3px;
  font-style:italic;
  transform:skew(-8deg);
  margin:8px 0;
  text-shadow:2px 2px 0 var(--blue),4px 4px 0 var(--red);
}

.subhead{
  text-align:center;
  font-size:13px;
  font-weight:800;
  text-transform:uppercase;
  margin-bottom:16px;
}

.meta{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-bottom:18px;
}

.pill{
  border:1px solid var(--thin);
  padding:6px 10px;
  border-radius:999px;
  font-weight:800;
  background:#fafafa;
}

/* ===== LAYOUT ===== */

.main{
  display:grid;
  grid-template-columns: 380px 1fr;
  gap:28px;
  align-items:start;
}

@media (max-width:900px){
  .main{
    grid-template-columns:1fr;
  }
}

/* ===== STATS BOX ===== */

.stats-box{
  border:1px solid var(--thin);
  background:#fafafa;
  padding:16px;
}

.stats-box h3{
  margin:0 0 14px;
  font-size:13px;
  font-weight:900;
  text-transform:uppercase;
}

.stat-row{
  margin-bottom:14px;
}

.stat-number{
  font-size:20px;
  font-weight:900;
  letter-spacing:0.5px;
}

.stat-label{
  margin-top:2px;
  font-size:11px;
  font-weight:800;
  text-transform:uppercase;
  color:#333;
}

/* ===== HEADLINES ===== */

ul{list-style:none;padding:0;margin:0;}

.state-header{
  margin:22px 0 6px;
  font-size:13px;
  font-weight:900;
  text-transform:uppercase;
}

.headline-item{
  margin-bottom:12px;
  padding-left:14px;
  position:relative;
  font-size:17px;
  font-weight:900;
}

.headline-item::before{
  content:"–";
  position:absolute;
  left:0;
  color:#999;
}

a{color:#000;text-decoration:underline;}

.footer{
  text-align:center;
  margin-top:26px;
  font-size:13px;
  color:#444;
}
</style>
</head>

<body>

<h1>BLACK MARKET BRIEF</h1>
<div class="subhead">Disrupting the Illegal Chinese Vape Supply Chain • Protecting Communities</div>

<div class="meta">
  <div class="pill">Live Desk</div>
  <div id="last-updated">Updated: —</div>
</div>

<div class="main">

  <!-- STATS -->
  <div class="stats-box" id="stats-box">
    <h3 id="stats-title">Loading…</h3>
  </div>

  <!-- HEADLINES -->
  <div>
    <ul id="headline-list">
      <li>Loading headlines…</li>
    </ul>
  </div>

</div>

<div class="footer">Built to track contraband enforcement actions.</div>

<script>
const STATS_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1186883001&single=true&output=tsv";

const HEADLINES_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1559123090&single=true&output=tsv";

const LABELS=[
"in product value",
"illegal vapes",
"pounds of black market drugs and synthetics",
"pounds of high-risk grey zone drugs",
"grams of psychedelics",
"firearms",
"in cash",
"arrests"
];

function splitTSV(line){ return line.split("\t").map(v=>v.trim()); }

/* Load stats */
fetch(STATS_URL).then(r=>r.text()).then(t=>{
  const row=splitTSV(t.split(/\r?\n/)[0]);
  document.getElementById("stats-title").textContent=row[0];

  const box=document.getElementById("stats-box");

  row.slice(1).forEach((val,i)=>{
    const r=document.createElement("div");
    r.className="stat-row";

    const n=document.createElement("div");
    n.className="stat-number";
    n.textContent=val;

    const l=document.createElement("div");
    l.className="stat-label";
    l.textContent=LABELS[i];

    r.appendChild(n);
    r.appendChild(l);
    box.appendChild(r);
  });
});

/* Load headlines */
fetch(HEADLINES_URL).then(r=>r.text()).then(t=>{
  const lines=t.trim().split(/\r?\n/);
  const h=splitTSV(lines[0]).map(x=>x.toLowerCase());
  const ti=h.indexOf("article title");
  const li=h.indexOf("link");
  const si=h.indexOf("state");

  const entries=lines.slice(1).map(r=>{
    const c=splitTSV(r);
    return{t:c[ti],u:c[li],s:c[si]||"Unknown"};
  }).filter(e=>e.t&&e.u);

  entries.sort((a,b)=>{
    if(a.s==="National")return-1;
    if(b.s==="National")return 1;
    return a.s.localeCompare(b.s)||a.t.localeCompare(b.t);
  });

  const list=document.getElementById("headline-list");
  list.innerHTML="";
  let cur=null;

  entries.forEach(e=>{
    if(e.s!==cur){
      cur=e.s;
      const h=document.createElement("li");
      h.className="state-header";
      h.textContent=cur;
      list.appendChild(h);
    }
    const li=document.createElement("li");
    li.className="headline-item";
    const a=document.createElement("a");
    a.href=e.u;a.target="_blank";a.textContent=e.t;
    li.appendChild(a);list.appendChild(li);
  });

  document.getElementById("last-updated").textContent =
    "Updated: "+new Date().toLocaleString();
});
</script>

</body>
</html>
