<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Black Market Brief</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --blue:#1b4cff;
  --red:#d61f2c;
  --thin:#e9e9e9;
  --muted:#444;
}

/* =========================
   BASE
   ========================= */

body{
  font-family:Arial, Helvetica, sans-serif;
  margin:0;
  padding:14px;
  max-width:1100px;
  margin-inline:auto;
  background:#fff;
}

h1{
  text-align:center;
  font-size:42px;
  font-weight:900;
  font-style:italic;
  letter-spacing:3px;
  transform:skew(-8deg);
  margin:10px 0;
  text-shadow:
    2px 2px 0 var(--blue),
    4px 4px 0 var(--red);
}

.subhead{
  text-align:center;
  font-weight:800;
  font-size:13px;
  text-transform:uppercase;
  margin-bottom:12px;
}

.meta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:12px;
  margin-bottom:16px;
  flex-wrap:wrap;
  gap:8px;
}

.pill{
  border:1px solid var(--thin);
  padding:6px 10px;
  border-radius:999px;
  font-weight:800;
  text-transform:uppercase;
  background:#fafafa;
}

/* =========================
   PAGE GRID (KEY FIX)
   ========================= */

.page-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:24px;
}

/* Desktop: headlines + clock */
@media (min-width:900px){
  .page-grid{
    grid-template-columns:1fr 360px;
    align-items:start;
  }
}

/* =========================
   SEIZURE CLOCK
   ========================= */

.seizure-clock{
  border:1px solid var(--thin);
  background:#fafafa;
  padding:16px;
}

.clock-title{
  font-weight:900;
  font-size:14px;
  letter-spacing:1px;
  text-transform:uppercase;
  margin-bottom:14px;
}

/* Grid of tiles */
.clock-grid{
  display:grid;
  grid-template-columns:repeat(2, 1fr);
  gap:12px;
}

.clock-tile{
  background:#fff;
  border:1px solid var(--thin);
  padding:10px 8px;
  text-align:center;
  perspective:600px;
}

.clock-number{
  font-family: "Courier New", monospace;
  font-weight:900;
  font-size:18px;
  display:block;
  transform-origin:top;
  animation:flipIn 0.6s ease-out both;
}

.clock-label{
  font-size:11px;
  font-weight:800;
  text-transform:uppercase;
  color:var(--muted);
  margin-top:4px;
}

/* Flip animation */
@keyframes flipIn{
  from{
    transform:rotateX(-90deg);
    opacity:0;
  }
  to{
    transform:rotateX(0deg);
    opacity:1;
  }
}

/* =========================
   HEADLINES
   ========================= */

ul{
  list-style:none;
  padding:0;
  margin:0;
}

.state-header{
  margin-top:18px;
  font-weight:900;
  font-size:13px;
  letter-spacing:1px;
  text-transform:uppercase;
}

.headline-item{
  margin:10px 0;
  padding-left:14px;
  position:relative;
}

.headline-item::before{
  content:"–";
  position:absolute;
  left:0;
  color:#999;
  font-weight:900;
}

a{
  color:#000;
  font-weight:900;
  text-decoration:underline;
}

.footer{
  text-align:center;
  font-size:13px;
  color:#666;
  margin-top:40px;
}
</style>
</head>

<body>

<h1>BLACK MARKET BRIEF</h1>
<div class="subhead">
  Disrupting the Illegal Chinese Vape Supply Chain • Protecting Communities
</div>

<div class="meta">
  <div class="pill">Live Desk</div>
  <div id="last-updated">Updated —</div>
</div>

<div class="page-grid">

  <!-- HEADLINES COLUMN -->
  <div>
    <ul id="headline-list">
      <li>Loading headlines…</li>
    </ul>
  </div>

  <!-- CLOCK COLUMN -->
  <div class="seizure-clock">
    <div id="clock-title" class="clock-title">Loading totals…</div>
    <div id="clock-grid" class="clock-grid"></div>
  </div>

</div>

<script>
const HEADLINES_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1559123090&single=true&output=tsv";

const STATS_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?gid=1186883001&single=true&output=tsv";

function splitTSV(l){ return l.split("\t").map(v=>v.trim()); }

/* Load clock */
fetch(STATS_URL).then(r=>r.text()).then(t=>{
  const row = splitTSV(t.split("\n")[0]);
  document.getElementById("clock-title").textContent = row[0];

  const labels = [
    "Product Value",
    "Illegal Vapes",
    "Black Market Drugs",
    "High-Risk Grey Zone",
    "Psychedelics",
    "Firearms",
    "Cash Seized"
  ];

  const values = row.slice(5,12);
  const grid = document.getElementById("clock-grid");

  values.forEach((v,i)=>{
    const tile=document.createElement("div");
    tile.className="clock-tile";
    tile.innerHTML = `
      <span class="clock-number">${v}</span>
      <div class="clock-label">${labels[i]}</div>
    `;
    grid.appendChild(tile);
  });
});

/* Load headlines */
fetch(HEADLINES_URL).then(r=>r.text()).then(t=>{
  const lines=t.trim().split("\n");
  const h=splitTSV(lines[0]).map(x=>x.toLowerCase());
  const ti=h.indexOf("article title");
  const li=h.indexOf("link");
  const si=h.indexOf("state");

  const list=document.getElementById("headline-list");
  list.innerHTML="";
  let cur=null;

  lines.slice(1).forEach(l=>{
    const c=splitTSV(l);
    const s=c[si]||"Unknown";
    if(s!==cur){
      cur=s;
      const sh=document.createElement("li");
      sh.className="state-header";
      sh.textContent=s;
      list.appendChild(sh);
    }
    const it=document.createElement("li");
    it.className="headline-item";
    it.innerHTML=`<a href="${c[li]}" target="_blank">${c[ti]}</a>`;
    list.appendChild(it);
  });

  document.getElementById("last-updated").textContent =
    "Updated: " + new Date().toLocaleString();
});
</script>

<div class="footer">
  Built to track contraband enforcement actions.
</div>

</body>
</html>
