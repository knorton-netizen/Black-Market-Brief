<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Contraband Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 54px;
      font-weight: 1200;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-style: italic;
      transform: skew(-8deg);
      margin-top: 10px;
      margin-bottom: 10px;

      /* Red/Blue “law enforcement” shadow */
      text-shadow:
        2px 2px 0 #1b4cff,
        4px 4px 0 #d61f2c,
        6px 6px 0 rgba(0,0,0,0.20);
    }

    .subhead {
      text-align: center;
      font-size: 16_job: key in your tags? (No problem if not.)
      font-weight: bold;
      margin-top: -5px;
      margin-bottom: 18px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      font-size: 13px;
      color: #333;
      margin: 8px 0 14px;
    }

    .pill {
      border: 1px solid #e9e9e9;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 800;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      background: #fafafa;
    }

    /* Remove bullets */
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 0;
    }

    li {
      margin-bottom: 12px;
      font-size: 18px;
      line-height: 1.3;
      padding-bottom: 10px;
      border-bottom: 1px dashed #f0f0f0;
    }

    a {
      color: #000000;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      color: #0033cc;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #333;
    }

    .footer a {
      color: #0040ff;
      text-decoration: underline;
      font-weight: bold;
    }

    .footer a:hover {
      color: #cc0000;
    }
  </style>
</head>
<body>

  <h1>THE CONTRABAND DESK</h1>
  <div class="subhead">Seizures • Raids • Busts • Border • Disruption</div>

  <div class="meta">
    <div class="pill">Live Desk</div>
    <div id="last-updated">Updated: —</div>
  </div>

  <ul id="headline-list">
    <li>Loading headlines…</li>
  </ul>

  <script>
    // Published TSV from your Google Sheet
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTz6qSLgIjDAsDkravmNu3PKrXbDHyGfKHAEY5r0Tyg0ot0co7rCX_S0Y5XtDgOQ34q0DBH1o1tRbbE/pub?output=tsv";

    function parseTSV(text) {
      const lines = text.trim().split(/\r?\n/);
      if (lines.length <= 1) return [];

      // Skip header row; columns: Title<TAB>URL
      return lines.slice(1).map(line => {
        const parts = line.split("\t");
        let title = (parts[0] || "").trim().replace(/^"|"$/g, "");
        let url   = (parts[1] || "").trim().replace(/^"|"$/g, "");
        return { title, url };
      }).filter(row => row.title && row.url);
    }

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const entries = parseTSV(text);
        const listEl = document.getElementById("headline-list");
        listEl.innerHTML = "";

        entries.slice(0, 150).forEach(item => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = item.url;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = item.title;
          li.appendChild(a);
          listEl.appendChild(li);
        });

        document.getElementById("last-updated").textContent =
          "Updated: " + new Date().toLocaleString();
      })
      .catch(err => {
        console.error("Error loading sheet:", err);
        document.getElementById("headline-list").innerHTML =
          "<li>Unable to load headlines.</li>";
      });
  </script>

  <div class="footer">
    Built to track contraband enforcement actions.
  </div>

</body>
</html>
